<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos en Oasis Bakery and Cafe para obtener más información sobre nuestros productos horneados y servicios. Completa el formulario de contacto para consultas y comentarios.">
    <meta name="keywords" content="Oasis Bakery and Cafe, Contacto, productos horneados, formulario de contacto, consultas, comentarios">
    <title>Oasis Bakery and Cafe - Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>
<body>
    <header class="bg-warning py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="logo">Oasis</h1>
                    <h2 class="logo">Bakery & Cafe</h2>
                </div>
                <div class="col-12">
                    <nav>
                        <ul class="nav justify-content-center">
                            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                            <li class="nav-item"><a class="nav-link" href="locations.html">Locales</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">Acerca de Nosotros</a></li>
                            <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contacto</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" placeholder="Tu mensaje"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="bg-warning py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>&copy; 2023 Oasis Bakery and Cafe. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
